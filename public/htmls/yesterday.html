

<div class="YTcontainer">
  <youtube width="427" height="260" videoid="b8LVofHWGUU"></youtube>  
</div>
<div id="wrap">
  <div class="YTcontrol">
    <img id="playpause" src="{{availpics[controlpic]}}" ng-click="playpause()" style="cursor: pointer;">
  </div>
  <div class="D3container">
    <d3chart width="970" height="140" chart-data="covers" youtubeid="b8LVofHWGUU"></d3chart>
  </div>
  <div class="addCover">
    <img src="./images/plus-circled.png" title="add new cover" style="cursor: pointer;" ng-click="div_show()">
  </div>
</div>

<div id="outshow">
  <div id="showcover" ng-repeat="cover in temparray">
      <div class="coverclass">
        <p>{{cover.artist}}</p>
        <p class="albumname">{{cover.name}}</p>
        <a href="{{cover.link}}" target="_blank">
          <img height="250" width="250" src="{{cover.pic}}"/>
        </a>      
      </div>
  </div>
</div>

<!-- Popup Div Starts Here -->
<div id="abc" ng-show="showform">

<!-- Contact Us Form -->
<div id="formfirst">
    <div id="formtitlediv">
      <p>Add New Cover</p>
    </div>
    <div id="formclosediv">
      <img id="close" src="./images/cancel-circled.png" style="cursor: pointer;" ng-click ="div_hide()">
    </div>
</div>
    
<form id="formindiv" ng-submit="addCover()" ng-cloak>
        <input ng-model="artist"  placeholder="artist" type="text">
        <input ng-model="name" placeholder="cover's name" type="text">
        <input ng-model="starttime" placeholder="appear time (in second)" type="text">
        <input ng-model="endtime" placeholder="disappear time (in second)" type="text">
        <textarea ng-model="link" placeholder="link"></textarea>
        <br>
        <!--<input type="submit" value="SUBMIT" />-->
        <button id="submitbutton" type="submit">ADD</button> 
</form>

</div>
<!-- Popup Div Ends Here -->
